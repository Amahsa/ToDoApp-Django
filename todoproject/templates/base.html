{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel= "stylesheet" href=" {% static 'todoapp/style.css' %} "
  <title>{% block title %}{% endblock %}</title>
</head>

    
<body style="max-width: 100%;overflow-x: hidden;" class="mb-2">
{% include 'nav.html' %}
<div class="row mt-5">
<div class="col-md-6 " style="margin:0 auto;">
  <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
    <div href="" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
      <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      <span>last tasks</span>
    </div>
    {% comment %} <h4 > last tasks </h4> {% endcomment %}
    <div class="list-group list-group-flush border-bottom scrollarea">
      {% for item in todo %}
      
      <div class="row">
        <div class="col-md-10" style="margin:0 auto;">
            <div class="card container-fluid" style="margin-top: 1rem;">
                <div class="card-body">
                  <h5 class="card-title">{{item.priority}} {{item.title}}</h5>
                  <p class="card-text">{{item.description}}</p>
                   <p class="card-text">{{item.Scheduling}}</p> 
                  
                  <a href="/delete/{{item.id}}" class="btn btn-danger">Delete</a>
                  <a href="/edit/{{item.id}}" class="btn btn-warning">Edit</a>
                  <a href="{% url 'todo_detail' item.pk %}" class="btn btn-info">Details</a>
                </div>
              </div>
        </div>
      </div> 
      {% endfor %}        
    </div>
  </div>
</div>

<div class="col-md-6 mt-3" style="margin:0 auto;">
{% block content %}
{% endblock %}
</div>
</div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
