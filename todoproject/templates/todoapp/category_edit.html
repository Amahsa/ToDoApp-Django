{% extends 'base.html' %}
{% block title %}Edit Category{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-10" style="margin: 0 auto;">
      <form action="/category_update/{{id}}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="category_name">Category Name</label>
          <input type="text" class="form-control" id="category_name" name="category_name" value={{category_name}}>
        </div>
        
        <button type="submit" class="btn btn-primary" style="margin: 0 auto;display: block;">Update</button>
      </form>
      </div>
      </div>
{% endblock %}
